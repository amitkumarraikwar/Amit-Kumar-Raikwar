<html lang="en">
<head>

<body>
    <div class="container">
      <header class="animated">
        <a href="#" class="logo">Portfolio</a>

        <nav class="navbar">
          <a href="../index.html">Home</a>
          <a href="./about.html">About</a>
          <a href="./project.html">Projects</a>
          <a href="./service.html">Service</a>
          <a href="./contact.html" class="active">Contact</a>
        </nav>
      </header>

      <selection class="contact_us animated">
        <div class="content animated">
            <div class="headind">
                <h1>Get in touch</h1>
                <div class="underline"></div>
                <p>Thank you for visiting my portfolio. If you have any questions or exciting projects in mind, please fill out the form below. I look forward to connecting with you and exploring new opportunities.</p>
            </div>
            <form action="" class="animated">
                <div class="form_container">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="email" placeholder="Email Address">
                    <input type="tel" placeholder="Phone Number">
                </div>
                <div class="form_message">
                    <textarea name="contact">Enter message here...</textarea>
                </div>
            </form>
            <button class="Send-btn">Send</button>
        </div>
      </selection>
    </div>
</body>
